server.port=${PORT:8080}

# Database configuration (overridable via environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/agrigrow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Disable H2 console in production
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# Additional production settings
spring.jpa.open-in-view=false
 
# File upload settings
app.upload.dir=${APP_UPLOAD_DIR:uploads}
app.upload.base-url=${APP_UPLOAD_BASE_URL:/uploads}

# Multipart file upload limits (increase if large images cause connection resets)
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB